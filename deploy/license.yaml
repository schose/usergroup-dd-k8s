---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: license-master
  labels:
    app: splunk
    role: splunk_license_master
    tier: management
spec:
  replicas: 1
  selector:
    matchLabels:
        app: splunk
        role: splunk_license_master
        tier: management 
  template:
    metadata:
      labels:
        app: splunk
        role: splunk_license_master
        tier: management 
    spec:
      hostname: license-master
      dnsPolicy: ClusterFirst
      dnsConfig:
        searches:
          - indexer.default.svc.cluster.local
          - search.default.svc.cluster.local
      containers:
        - name: license-master
          image: splunk/splunk:8.0.5
#          command: ['sh', '-c', 'echo The app is running! && sleep 3600']
          envFrom: 
            - configMapRef:
                name: splunk-config
          env:
            - name: SPLUNK_ROLE
              value: splunk_license_master
            - name: SPLUNK_LICENSE_URI
              value: /tmp/defaults/nfr_enterprise.lic
            - name: DEBUG
              value: "true"
          ports:
            - name: web
              containerPort: 8000
            - name: mgmt
              containerPort: 8089
          volumeMounts:
            - name: splunk-license-data
              mountPath: /opt/splunk/var
            - name: splunk-license-config
              mountPath: /opt/splunk/etc
            - name: splunk-defaults-configmap
              mountPath: /tmp/defaults
      volumes:
        - name: splunk-license-config
          persistentVolumeClaim:
            claimName: splunk-license-config
        - name: splunk-license-data
          persistentVolumeClaim:
            claimName: splunk-license-data
        - name: splunk-defaults-configmap
          configMap:
            name: splunk-defaults-configmap
